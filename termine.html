<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin buchen - Ihre Finanzberatung</title>
    <style>
        /* Basis-Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding-top: 120px;
            margin: 0;
        }

        /* Einheitliche Navigation */
        nav {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 80px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: white;
            color: #2c3e50;
        }

        /* Spezifisches Styling für die Terminbuchung */
        .booking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            color: white;
        }

        .booking-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .booking-form {
            display: grid;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        select option {
            background-color: white;
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background-color: white;
            color: #2c3e50;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-button">Home</a>
            <a href="team.html" class="nav-button">Wir sind</a>
            <a href="rente.html" class="nav-button">Sichere Rente</a>
            <a href="termine.html" class="nav-button">Termin buchen</a>
        </div>
    </nav>

    <!-- Terminbuchungs-Bereich -->
    <div class="booking-container">
        <h1 class="booking-title">Beratungstermin vereinbaren</h1>
        <form class="booking-form" id="appointmentForm" name="termine" method="POST" data-netlify="true">
            <!-- Erforderliches Netlify Formular-Feld -->
            <input type="hidden" name="form-name" value="termine">
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="date">Wunschtermin *</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Wunschuhrzeit *</label>
                <select id="time" name="time" required>
                    <option value="">Bitte wählen Sie eine Uhrzeit</option>
                    <option value="09:00">09:00 Uhr</option>
                    <option value="10:00">10:00 Uhr</option>
                    <option value="11:00">11:00 Uhr</option>
                    <option value="14:00">14:00 Uhr</option>
                    <option value="15:00">15:00 Uhr</option>
                    <option value="16:00">16:00 Uhr</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Art der Beratung *</label>
                <select id="type" name="type" required>
                    <option value="">Bitte wählen Sie eine Option</option>
                    <option value="retirement">Altersvorsorge-Beratung</option>
                    <option value="investment">Anlageberatung</option>
                    <option value="general">Allgemeine Finanzberatung</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Ihre Nachricht</label>
                <textarea id="message" name="message" placeholder="Haben Sie spezielle Fragen oder Anliegen?"></textarea>
            </div>

            <button type="submit" class="submit-button">Termin anfragen</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Ihre Finanzberatung. Alle Rechte vorbehalten.</p>
        <p>Kontakt: info@ihre-finanzberatung.de | Tel: +49 123 456789</p>
    </footer>

    <script>
        // Minimales Datum auf heute setzen
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;

        // Formular-Handler
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Vielen Dank für Ihre Terminanfrage! Wir werden uns schnellstmöglich bei Ihnen melden.');
            this.reset();
        });
    </script>
</body>
</html>
